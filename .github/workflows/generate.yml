name: Generate Blog Post

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:
    inputs:
      category:
        description: 'Force a specific category (leave blank for auto-select)'
        required: false
        type: choice
        options:
          - ''
          - 'Cipher Dispatch'
          - 'Pattern Brief'
          - 'Deep Decode'
          - 'Field Notes'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure git
        run: |
          git config user.name "Vera Wren"
          git config user.email "vera-wren@users.noreply.github.com"

      - name: Run generation cycle
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.category }}" ]; then
            python scripts/generate.py --category "${{ github.event.inputs.category }}"
          else
            python scripts/generate.py
          fi

      - name: Push changes
        run: git push
